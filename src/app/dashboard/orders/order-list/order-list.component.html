<div class="orders-list-component">
    <div class="order-item" *ngFor="let order of orders"
        [class.warning]="order.important"
        [class.selected]="order == selectedOrder"
        (click)="orderClicked(order)">
        <div class="status-line pending"></div>
        
        <div class="user-info">
            {{ order.user_name }}
            ({{ order.user_email }})
        </div>
        <div class="user-info">{{ order.user_phone_number }}</div>
        <div class="user-info">{{ order.user_address }}</div>
        <div class="description">
            {{ order.description }}
        </div>
        <div class="icons">
            <div class="icon-item">
                <i class="ion-calendar"></i>
                <span>{{ order.order_date }}</span>
            </div>

            <!-- rendelés fizetési módja -->
            <div class="icon-item" *ngIf="order.payment_type == 'cash'">
                <i class="ion-cash"></i>
                <span>készpénz</span>
            </div>
            <div class="icon-item" *ngIf="order.payment_type == 'card'">
                <i class="ion-card"></i>
                <span>bankkártya</span>
            </div>

            <!-- státusz -->
            <div class="icon-item">
                <i class="ion-flag"></i>
                <span *ngIf="order.status == 'pending'">jóváhagyásra vár</span>
            </div>
        </div>
    </div>
</div>
